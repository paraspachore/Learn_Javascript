<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS day 2</title>
</head>
<body>
    <!-- Naming Conventions -->
    <!-- It should not be any predefined keyword -->
    <!-- The first letter must be a letter or underscore or $  -->
    <!-- Subsequent characters may be any letter or digit or underscore or $ -->
    <!-- We can't have spaces between -->
    
    <!-- Operators (ALU) -->
    <!-- Operators are symbols which are used to assign values, compare values,perform arithmatic ops & many more -->

    <!-- arithmatic, comparison, logical, assignment, ternary(conditional operators condition?true:false), ++, --, relational operators  -->

    <script type="text/javascript">
        // var name = "Paras";
        var a = 3;
        var b=5;
        var result = a + "Paras" + b;
        console.log(result);
        document.writeln("<b>" + result + "</b>");
        
        var x = 4;
        if(x === 4){
            document.writeln("<h1>same</h1>")
        }
        else{
            document.writeln("<h1> Not same </h1>")
        }
        // pre-increament / post-increament
        var a = 5;
        document.write(a++ + "&nbsp;&nbsp;");
        document.write(a + "</br>");
        document.write(++a + "&nbsp;&nbsp;");
        document.write(a);
    </script>
</body>
</html>

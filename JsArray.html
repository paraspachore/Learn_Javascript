<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>

<body>
    <script>
        var car1 = "Nexon";
        var car2 = "Ford";
        var car3 = "Audi";


        var car = ["Audi", "mercedes", "Jaguar"];
        // document.writeln(car[0]);
        // document.writeln(car[1]);
        // document.writeln(car[2]);
        for (let i = 0; i < car.length; i++) {
            document.writeln(car[i] + "</br>");
        }

        car.forEach(car => {
            document.writeln("<h2>" + car + "</h2>" + "</br>");
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>
<body>
    <script>
        // whatever you write inside function will be
        // of global scope irrespective wheather var is
        // mentioned or not
        var a=10;
        document.writeln("before Func", a +"</br>");
        function demoFunc() {
            // var within function acts as local
            // excluding var within function acts as global
            var a=13;
            document.writeln("Within Function", a +"</br>");
            a += 2;
            document.writeln("a + 2 Within Function", a +"</br>");
        }
        demoFunc();
        document.writeln("After Func", a +"</br>");
    </script>
</body>
</html>
